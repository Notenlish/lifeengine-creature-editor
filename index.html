<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keyword="The Life Engine, LifeEngine, Life Engine, life engine, lifeengine, evolution simulator, The Life Engine editor">
    <meta description="Organism Editor is a tool you can use to create organisms to use in The Life Engine.">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Organism Editor</title>
    <script defer src="src/js/editor.js"></script>
</head>
<body>
    <main>
        <h1>Organism Editor</h1>
        <div class="editor">
            <div class="canvas-container">
                <canvas width="500" height="500"></canvas>
            </div>
            <div class="editor-setting">
                <div class="editor-cellbutton-wrapper">
                    <div class="editor-cellbutton" data-cell="mouth">
                    </div>
                    <div class="editor-cellbutton" data-cell="producer" data-active="">
                    </div>
                    <div class="editor-cellbutton" data-cell="mover">
                    </div>
                    <div class="editor-cellbutton" data-cell="killer">
                    </div>
                    <div class="editor-cellbutton" data-cell="armor">
                    </div>
                    <div class="editor-cellbutton" data-cell="eye">
                    </div>
                    <div class="editor-cellbutton" data-cell="remove">
                    </div>
                </div>
                <div class="editor-button-wrapper">
                    <a href="" download="" class="editor-button jsonexport">
                        <img src="src/assets/export.svg" alt="Export an organism">
                    </a>
                    <form class="jsonimport" id="upload">
                        <label for="file">Load organism</label>
                        <input type="file" id="file" accept=".json">
                        <button>Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
