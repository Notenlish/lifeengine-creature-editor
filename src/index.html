<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        keyword="The Life Engine, LifeEngine, Life Engine, life engine, lifeengine, evolution simulator, The Life Engine editor">
    <meta description="Organism Editor is a tool you can use to create organisms to use in The Life Engine.">
    <link rel="stylesheet" href="css/style.css">
    <title>Organism Editor</title>
    <script defer src="js/editor.js"></script>
</head>
<body>
<main>
    <div class="editor">
        <div class="canvas-container">
            <canvas width="550" height="550"></canvas>
        </div>
        <div class="editor-setting">
            <div class="editor-cellbutton-wrapper">
                <div class="editor-cellbutton" data-cell="mouth">
                </div>
                <div class="editor-cellbutton" data-cell="producer" data-active="">
                </div>
                <div class="editor-cellbutton" data-cell="mover">
                </div>
                <div class="editor-cellbutton" data-cell="killer">
                </div>
                <div class="editor-cellbutton" data-cell="armor">
                </div>
                <div class="editor-cellbutton" data-cell="eye">
                </div>
                <form>
                    <label for="org-name">Organism Name:</label>
                    <input name="searchTxt" id="org-name" type="text">
                </form>
            </div>
        </div>
        <div class="editor-button-wrapper">
            <a href="" download="" class="editor-button jsonexport">
                <img src="assets/export.svg" alt="Export an organism">
            </a>
            <a id="upload" class="editor-button jsonimport">
                <img src="assets/import.svg" alt="Import an organism">
                <label for="file">Load organism</label>
                <input type="file" id="file" accept=".json">
                <button>Upload</button>
            </a>
        </div>
    </div>
</main>
</body>
</html>
